<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point-Line Duality</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Point-Line Duality Visualizer</h1>
    <div>
        <label for="point-input">Enter Point (x, y): </label>
        <input type="text" id="point-input" placeholder="e.g., 2, 3">
        <button id="transform-btn">Transform to Dual</button>
    </div>
    <canvas id="primal-canvas" width="400" height="400"></canvas>
    <canvas id="dual-canvas" width="400" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
