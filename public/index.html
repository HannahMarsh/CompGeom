<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Diagram Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Voronoi Diagram Visualizer</h1>
    <p id="i-num">0</p>
    <div class="page">
    <div class="canvas-table-container">
        
        <div class="canvas-table">
            <h2>Canvas</h2>
            <h3>Click anywhere in the canvas to add a point.</h3>
            <div class="canvas-container">
                <canvas id="main-canvas"></canvas>
            </div>
        </div>
        
        <div class="algorithm">
            <div class="controls">
                <h2>Algorithm Controls</h2>
                <p id="add-points"><em>Add points to the canvas before starting algorithm.</em></p>
                <button id="visualize-fortune-button" disabled>Play</button>
                <button id="pause-button" disabled>Pause</button>
                <button id="next-button" disabled>Next</button>
                <button id="back-button" disabled>Back</button>
                <button id="fast-forward-button" disabled>Fast Forward</button>
        
                <h3 style="text-align: left;">Options</h3>
                <label>
                    <input type="checkbox" id="show-beachline" /> Show Beach Line
                </label>
                <label>
                    <input type="checkbox" id="show-circle-events" /> Show Circle Events
                </label>
            </div>
            <div class="description-panel">
                <h3>Algorithm Step Description</h3>
                <p id="step-description">Click "Visualize Fortune's Algorithm" to start.</p>
            </div>
        </div>
        <div class="table-container">
            <h2>Point Coordinates</h2>
            <button id="clear-button">Clear All Points</button>
            <button id="add-random-button">Add Random Point</button>
            <table id="points-table">
                <thead>
                    <tr>
                        <th>Point</th>
                        <th>X</th>
                        <th>Y</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    </div>

    

    

<!--    <script src="https://d3js.org/d3.v5.min.js"></script>-->

    <script src="voronoi/util/RBTree.js"></script>
    <script src="voronoi/Voronoi.js"></script>
    <script src="script.js"></script>

</body>
</html>
